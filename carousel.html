<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with 3 Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <button id="prevBtn" class="carousel-button">Previous</button>
        <div class="carousel">
            <div class="card">
                <img src="image1.jpg" alt="Card 1 Image">
                <p>Card 1 Text</p>
            </div>
            <div class="card">
                <img src="image2.jpg" alt="Card 2 Image">
                <p>Card 2 Text</p>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="Card 3 Image">
                <p>Card 3 Text</p>
            </div>
        </div>
        <button id="nextBtn" class="carousel-button">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
