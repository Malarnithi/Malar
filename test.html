<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="enquiry-form">
        <button id="openForm" class="enquiry-button">
            <span>Quick Enquiry</span>
        </button>
        <div id="enquiryForm" class="popup">
            <div class="popup-content">
                <span id="closeForm" class="close">&times;</span>
                <form action="#" method="post">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" required>
                    <label for "email">Email*</label>
                    <input type="email" id="email" name="email" required>
                    <label for="number">Mobile Number*</label>
                    <input type="number" id="number" name="number" required>
                    <label for="course">What Course you are looking for</label>
                    <input type="text" id="course" name="course" required>
                    <input type="submit" value="Request a Call Back">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
